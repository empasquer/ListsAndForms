<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
    <link rel="stylesheet" href="/styles.css" type="text/css">
</head>
<body>
    <div th:insert="~{nav :: nav}"></div>
    <h1>Lists</h1>

    <div id="table">
        <table>
            <thead>
            <td>ID</td><td>Title</td><td>Duration</td>
            </thead>
            <tbody>
            <tr th:each="element : ${list}">
                <td th:text="${element.id}"></td>
                <td th:text="${element.title}"></td>
                <td th:text="${element.duration}"></td>
            </tr>
            </tbody>
        </table>
    </div>



</body>
</html>
